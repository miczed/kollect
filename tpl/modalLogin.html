 <div class="modal-header">
 			<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h2 class="modal-title">Login</h2>
        </div>
        <div class="modal-body">
            <form class="form-horizontal modal-form" novalidate role="form" name="loginForm">
			  <div class="form-group">
			    <div class="col-sm-12">
			      <input type="text" class="form-control animate" ng-model="user.name" id="inputEmail3" name="uName" placeholder="Username" required>
			      <span class="glyphicon glyphicon-user"></span>
			      <div ng-show="loginForm.uName.$dirty && loginForm.uName.$invalid">Invalid:
				      <span class="help-block" ng-show="loginForm.uName.$error.required">Enter your username.</span>
				  </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-12">
			      <input type="password" class="form-control animate" ng-model="user.password" id="inputPassword3" placeholder="Password" name="uPassword" required>
			      <span class="glyphicon glyphicon-lock"></span>
			    </div>
			  </div>
			  <div class="alert alert-danger" ng-show="error != false" role="alert">{{ error }}</div>
			  <div class="form-group">
			    <div class="col-sm-12">
			      <button type="submit" ng-disabled="loginForm.$invalid" ng-click="ok()" class="btn btn-lg btn-default btn-block">Sign in</button>
			    </div>
			  </div>
			</form>
        </div>
